<!DOCTYPE html>
<html>
<head>
    <title>Clear Session - ParcelReach</title>
    <style>
        body {
            font-family: system-ui;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: #0f172a;
            color: white;
        }
        .box {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        .success {
            color: #10b981;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Clear Browser Session</h1>
        <p>This will clear any admin viewing session and reload your dashboard.</p>
        <button onclick="clearAndReload()">Clear Session & Reload</button>
        <div id="status"></div>
    </div>

    <script>
        function clearAndReload() {
            // Clear all session and local storage
            sessionStorage.clear();
            localStorage.clear();

            // Show success message
            document.getElementById('status').innerHTML = '<p class="success">âœ“ Session cleared! Redirecting...</p>';

            // Redirect to dashboard after 1 second
            setTimeout(() => {
                window.location.href = 'https://parcelreach.netlify.app/dashboard';
            }, 1000);
        }
    </script>
</body>
</html>
